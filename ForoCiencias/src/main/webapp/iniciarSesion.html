<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>Iniciar Sesión</title>

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="estiloIS.css">

</head>

<body>

    <div id="login-form">

        <h1>Iniciar Sesión</h1>

        <fieldset>

            <form action="javascript:void(0);" method="get">

                <input type="email" required value="Usuario" onBlur="if(this.value=='')this.value='Usuario'" onFocus="if(this.value=='Usuario')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->

                <input type="password" required value="Contraseña" onBlur="if(this.value=='')this.value='Contraseña'" onFocus="if(this.value=='Contraseña')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->

                <input type="submit" value="Acceder">

                <footer class="clearfix">

                    <p class="mt-5 mb-3 text-muted">© ForoCiencias</p>

                </footer>

            </form>

        </fieldset>

    </div> <!-- end login-form -->

</body>
</html>
