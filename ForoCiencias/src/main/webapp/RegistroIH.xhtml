<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Registro ForoCiencias</title>
  </h:head>
  <h:body>

    <h1>Registro ForoCiencias</h1> <br/>

    <h:form id="RegistroForoCiencias">
      <table>
        <tr>
          <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
        </tr>
      </table>
      <table>
        <tr>
          <td>Nombre de usuario</td>
          <td><p:inputText value="#{registerController.user.usuario}" required="true" id="Username" size="10"/></td>
        </tr>
        <tr>
          <td>Contraseña</td>
          <td><p:password value="#{registerController.user.contraseña}" required="true" feedback="true" id="Password"/></td>
        </tr>
        <tr>
          <td>Confirmar Contraseña</td>
          <td><p:password value="#{registerController.user. confirmacionContraseña}" required="true" feedback="true" id="ConfirmPassword"/></td>
        </tr>
        <tr>
          <td>Correo @Ciencias</td>
          <td><p:inputText value="#{registerController.user.correo}" required="true" id="Email"/></td>
        </tr>
        <tr>
          <td>Fecha de Nacimiento</td>
          <td><p:calendar value="#{registerController.user.fechaNac}" required="true" id="dateBirth"/></td>
        </tr>
         <tr>
          <td>Género</td>
          <td><p:selectOneListbox value="#{registerController.user.genero}" required="true" id="gender">
             <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
             <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
             <f:selectItem itemLabel="Otro" itemValue="Otro" />
             </p:selectOneListbox>
          </td>
        </tr> 
        <tr>    
          <td colspan="2" align="center">
            <p:commandButton action="#{registerController.addUser}" value="Registrar"/>
            <p:commandButton value="Limpiar campos" update="RegistroForoCiencias" process="@this"  >
              <p:resetInput target="RegistroForoCiencias" />
            </p:commandButton>
          </td>
        </tr>
      </table>
    </h:form>
  </h:body>
</html>
