<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>EliminarUsuarioIH</title>
    </h:head>
    
    <h:body>
        <h:form id="Eliminar">
            <table>
                <tr>
                    <td><p:messages autoUpdate="true" closable="true" /></td>
                </tr>
            </table>
            <p>Nombre de usuario a Eliminar: </p>
            <h:outputText value="#{param['token']}"></h:outputText><br></br>
            <p:inputText id="Token" placeholder="Ingrese el usuario" value="#{eliminacionUsuario.usuario}" required="true" size="15" /><br></br>
            <tr>    
                <td colspan="2" align="center">
                    <p:commandButton action="#{eliminacionUsuario.eliminaUsuario()}" value="Eliminar usuario"/>
                    <p:commandButton value="Limpiar campos" update="Eliminar" process="@this">
                        <p:resetInput target="Eliminar" />
                    </p:commandButton>
                </td>
            </tr>
        </h:form>
    </h:body>
</html>
