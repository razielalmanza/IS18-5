<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Mensaje de Bienvenida</h1>
                <p>
                    Preguntas y respuestas
                </p>
                <p>
                    Es necesario iniciar sesión para publicar preguntas y responder preguntas ya publicadas
                </p>
            </div>
        </div>
        
        <h:dataTable value="#{preguntaBean.preguntaList}" var="pregunta" 
            styleClass="order-table"
            headerClass="order-table-header"
            rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name="header">Título</f:facet>
                <a href="">#{pregunta.titulo}</a>
            </h:column>

<!--            <h:column>
                <f:facet name="header">Contenido</f:facet>
                #{pregunta.contenido}
            </h:column>-->
                        
            <h:column>
                <f:facet name="header">Autor</f:facet>
                <a href="">#{pregunta.preguntaPK.usuario.nombreUsuario}</a>
            </h:column>

            <h:column>
                <f:facet name="header">Fecha y hora de creación</f:facet>
                #{pregunta.fechaYHora}
            </h:column>

        </h:dataTable>

        <br/><br/><br/>

        <div class="container-contact100-form-btn">

            <h:commandButton class="contact100-form-btn" value="Hacer pregunta" action="newxhtml" rendered="#{!ButtonView.respuestaIn}" /> 

        </div>
        
    </ui:define>
    
</ui:composition>
