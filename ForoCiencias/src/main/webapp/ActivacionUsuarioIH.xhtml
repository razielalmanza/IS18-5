<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Activacion de Usuario</title>
  </h:head>
  <h:body>

   
    <h:form id="Activacion">
      <table>
        <tr>
          <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
        </tr>
      </table>
      <table>
        <tr>
          <td>Token de usuario a activar: </td>
          <td><p:inputText value="#{activacionUsuario.usuarioToken}" required="true" id="Username" size="10"/></td>
        </tr>
        <tr>    
          <td colspan="2" align="center">
              <p:commandButton action="#{activacionUsuario.activaUsuario()}" value="Activar"/>
            <p:commandButton value="Limpiar campos" update="Activacion" process="@this"  >
              <p:resetInput target="Activacion" />
            </p:commandButton>
          </td>
        </tr>
         <tr>    
          <td colspan="2" align="center">
              <div> <a href="InicioSesionIH.xhtml">Incia sesión aquí.</a></div>
          </td>
        </tr>  
      </table>
    </h:form>
  </h:body>
</html>
