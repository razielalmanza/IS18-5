<head>
	<meta charset="utf-8">
	<title>Registro</title>

<body>


	<div class="container-contact100">

		<div class="formulario-registro">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Registro ForoCienias
				</span>

				<div class="clase-usuario">
					<input class="input100" type="text" name="username" placeholder="Usuario">
					
				</div>

				<div class="clase-correo" >
					<input class="input100" type="text" name="correo" placeholder="Correo @ciencias">
					
				</div>

				<div class="clase-contraseña" >
					<input class="input100" type="password" name="contra" placeholder="Contraseña">
					
				</div>

				<div class="clase-Fecha">
					<input type="date" class="input100" name placeholder="Fecha">Fecha de Nacimiento</input>
					
				</div>

				<div class="clase-genero">
					<select>
						  <option value="femenino">Femenino</option>
						  <option value="masculino">Masculino</option>
						  <option value="otro">Otro</option>						</select>
					
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Enviar formulario
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
