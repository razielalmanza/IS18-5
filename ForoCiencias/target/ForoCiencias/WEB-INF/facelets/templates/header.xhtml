<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgb( 218, 165, 32 );">
        <a class="navbar-brand" href="#">
             <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Escudo-facultad-ciencias-unam-escalable.svg" width="50" height="50" />
             <font face="impact" size="5"><b>ForoCiencias</b></font>
        </a>
        <div class="collapse navbar-collapse">
            <h:form id="buscar" class="form-inline my-2 my-lg-0">
                <p:inputText 
                             placeholder="Buscar contenido"
                             required="false" 
                             id="Buscar"
                             size="25" />
                <h:commandButton 
                                 value="Buscar"
                                 class="btn btn-info"/>
            </h:form>
            <div class="navbar-nav ml-auto">
                <c:choose>
                    <c:when test="#{inicioSesionIHBean.estaRegistrado()}">
                        <div class="my-2 my-lg-0">
                            <button class="btn btn-danger active">
                                <i class="fa fa-sign-in" aria-hidden="true"></i>
                                #{inicioSesionIHBean.usuario.nombreUsuario}
                            </button>
                        </div>
                        <div class ="my-2 my-lg-0">
                            <h:form id="exit">
                                <h:commandButton action="#{sesion.cerrarSesion()}"
                    				 value="Salir"
                    				 class="btn btn-success"/>
                            </h:form>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <h:form id="basicos" class="form-inline my-2 my-lg-0">
                            
                            <!-- Boton Registrar -->
                            <h:commandButton action="RegistroIH?faces-redirect=true"
                                             value="Registrar"
                                             class="btn btn-outline-primary"/>
                            
                            <!-- Boton Entrar -->
                            <h:commandButton action="InicioSesionIH?faces-redirect=true"
                                             value="Entrar"
                                             class="btn btn-outline-secondary"/>
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </div>
        </div>
    </nav>
</ui:composition>
