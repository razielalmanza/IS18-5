<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Foro Ciencias</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        <c:choose>
          <c:when test="#{credencialBean.estaRegistrado()}">
            <div class="my-2 my-lg-0">
              <button class="btn btn-primary">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                #{credencialBean.usuario.nombreUsuario}
              </button>
            </div>
            <div class ="my-2 my-lg-0">
            	<h:form id="exit">
                	<h:commandButton action="#{sesion.cerrarSesion()}"
                    				 value="Salir"
                    				 class="btn btn-outline-success my-2 my-sm-0"/>
              		</h:form>
            </div>
          </c:when>
          <c:otherwise>
            <h:form id="myForm" class="form-inline my-2 my-lg-0">

			  <!-- Aqui se debe invocar a RegistroIH -->
			  <!-- Boton Registrar -->
              <h:commandButton action="RegistroIH?faces-redirect=true"
                               value="Registrar"
                               class="btn btn-outline-success my-2 my-sm-0"/>
              
              <!-- Boton Entrar -->
              <h:commandButton action="InicioSesionIH?faces-redirect=true"
              				   value="Entrar"
                               class="btn btn-outline-success my-2 my-sm-0"/>

            </h:form>
          </c:otherwise>
        </c:choose>
      </div>
    </div>

  </nav>
</ui:composition>
